<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbion Bubble Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('images/orbionworld.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            background-color: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(6px);
            justify-content: center;
            gap: 60px;
            z-index: 1000;
            align-items: center;
            padding: 15px 40px;
        }

        nav a {
            font-size: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            border-radius: 4px;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #d4af37;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 50%;
        }

        nav a:hover {
            color: #d4af37;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .game-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 80px 20px 20px;
        }

        .game-container {
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #8b7355;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: #f0e6d2;
            font-size: 14px;
        }

        .info-item {
            background: rgba(212, 175, 55, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            border: 2px solid #d4af37;
        }

        .info-item span {
            font-weight: bold;
            color: #d4af37;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2a3f5f 0%, #1a2f4f 100%);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border: 3px solid #8b7355;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            cursor: default;
            border-color: #d4af37;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9px;
        }

        .card-front {
            background: linear-gradient(135deg, #3a5f7f 0%, #2a4f6f 100%);
            font-size: 30px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .bubble-icon {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #1a1a1a;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #e5c048 0%, #c9a530 100%);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.98);
            padding: 30px 50px;
            border-radius: 20px;
            border: 4px solid #d4af37;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        .win-message.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message h2 {
            color: #d4af37;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .win-message p {
            color: #f0e6d2;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(200, 230, 255, 0.3));
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation: floatAround 8s ease-in-out infinite;
        }

        .floating-bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatAround {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(20px, -30px);
            }

            66% {
                transform: translate(-15px, -20px);
            }
        }

        @media (max-width: 768px) {
            nav {
                gap: 20px;
                padding: 12px 20px;
            }

            nav a {
                font-size: 13px;
                padding: 5px 10px;
            }

            .game-wrapper {
                padding: 70px 10px 10px;
            }

            .game-container {
                padding: 15px;
            }

            .game-board {
                gap: 8px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }

            .game-info {
                font-size: 12px;
                gap: 5px;
            }

            .info-item {
                padding: 5px 10px;
            }

            .bubble-icon {
                font-size: 28px;
            }

            button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        @media (max-height: 700px) {
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .game-board {
                gap: 8px;
            }

            .game-info {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Avaleht</a>
        <a href="planet.html">Kaart</a>
        <a href="news.html">Uudised</a>
        <a href="characters.html">Tegelased</a>
        <a href="memory.html">Mälumäng</a>

    </nav>

    <!-- Floating Bubbles Background -->
    <div class="floating-bubbles">
        <div class="floating-bubble"></div>
        <div class="floating-bubble"></div>
        <div class="floating-bubble"></div>
    </div>

    <div class="game-wrapper">
        <div class="game-container">
            <h1>🫧 Mullide Mälu Mäng 🫧</h1>

            <div class="game-info">
                <div class="info-item">
                    <span>Käigud:</span> <span id="moves">0</span>
                </div>
                <div class="info-item">
                    <span>Aeg:</span> <span id="time">0:00</span>
                </div>
                <div class="info-item">
                    <span>Paare:</span> <span id="pairs">0/8</span>
                </div>
            </div>

            <div class="game-board" id="gameBoard"></div>

            <div class="controls">
                <button onclick="resetGame()">🔄 Alusta Uuesti</button>
            </div>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>🎉 Palju Õnne! 🎉</h2>
        <p id="winStats"></p>
        <button onclick="resetGame()">Mängi Uuesti</button>
    </div>

    <script>
        // Bubble colors and emojis
        const bubbles = [
            { color: '#ff6b9d', emoji: '💗' },
            { color: '#4a90e2', emoji: '💙' },
            { color: '#95e1d3', emoji: '💚' },
            { color: '#ffd93d', emoji: '💛' },
            { color: '#b388eb', emoji: '💜' },
            { color: '#ff8c42', emoji: '🧡' },
            { color: '#f38181', emoji: '❤️' },
            { color: '#6decb9', emoji: '💚' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            // Create pairs and shuffle
            cards = [...bubbles, ...bubbles]
                .sort(() => Math.random() - 0.5)
                .map((bubble, index) => ({
                    ...bubble,
                    id: index,
                    matched: false
                }));

            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.innerHTML = `
                    <div class="card-front">❓</div>
                    <div class="card-back">
                        <div class="bubble-icon" style="background: radial-gradient(circle at 30% 30%, ${card.color}, ${adjustColor(card.color, -30)});">
                            ${card.emoji}
                        </div>
                    </div>
                `;
                cardElement.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(cardElement);
            });

            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            canFlip = true;

            updateStats();
            startTimer();
        }

        function adjustColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function flipCard(index) {
            if (!canFlip) return;

            const cardElement = document.querySelector(`[data-index="${index}"]`);
            const card = cards[index];

            // Prevent flipping same card or already matched cards
            if (cardElement.classList.contains('flipped') || card.matched) return;

            // Flip the card
            cardElement.classList.add('flipped');
            flippedCards.push({ element: cardElement, card, index });

            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.card.color === second.card.color && first.index !== second.index) {
                // Match found!
                setTimeout(() => {
                    first.element.classList.add('matched');
                    second.element.classList.add('matched');
                    first.card.matched = true;
                    second.card.matched = true;
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];
                    canFlip = true;

                    // Check if game is won
                    if (matchedPairs === bubbles.length) {
                        setTimeout(endGame, 500);
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    first.element.classList.remove('flipped');
                    second.element.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/${bubbles.length}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('time').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('winStats').innerHTML = `
                Sa leidsid kõik mullid!<br>
                <strong>Käigud:</strong> ${moves}<br>
                <strong>Aeg:</strong> ${timeString}
            `;
            document.getElementById('winMessage').classList.add('show');
        }

        function resetGame() {
            clearInterval(timerInterval);
            document.getElementById('winMessage').classList.remove('show');
            initGame();
        }

        // Start game on load
        initGame();
    </script>
</body>

</html>
