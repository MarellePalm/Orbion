<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbion - Fantasy World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
        }

        .hero-section { 
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('images/orbionworld.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 100;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav a:hover {
            color: #d4af37;
            background: rgba(255, 255, 255, 0.3);
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 50px;
            z-index: 100;
        }

        .logo h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 4px;
        }

        #planet-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 50;
        }

        #info-overlay {
            position: absolute;
            bottom: 350px;
            left: 65px;
            color: #f0e6d2;
            background: rgba(20, 20, 40, 0.85);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #8b7355;
            z-index: 150;
            max-width: 280px;
        }

        #info-overlay h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #info-overlay p {
            margin: 4px 0;
            font-size: 12px;
            line-height: 1.4;
        }

        .planet-legend {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 250px);
            background: rgba(20, 20, 40, 0.85);
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #8b7355;
            color: #f0e6d2;
            z-index: 100;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            border-radius: 3px;
            border: 1px solid #555;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(200, 230, 255, 0.4));
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
            z-index: 60;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 15%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            right: 25%;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 40%;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 15%;
            animation-delay: 1.5s;
        }

        .bubble:nth-child(6) {
            width: 50px;
            height: 50px;
            top: 60%;
            left: 35%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(-20px) translateX(10px);
            }
            66% {
                transform: translateY(-10px) translateX(-10px);
            }
        }



        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
                gap: 20px;
            }

            nav a {
                font-size: 14px;
            }

            .logo {
                left: 20px;
                top: 20px;
            }

            .logo h1 {
                font-size: 32px;
            }

            #planet-container {
                width: 280px;
                height: 280px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #info-overlay {
                left: 10px;
                top: 10px;
                max-width: 200px;
                padding: 10px 15px;
            }

            #info-overlay h3 {
                font-size: 16px;
            }

            #info-overlay p {
                font-size: 11px;
            }

            .planet-legend {
                left: 50%;
                transform: translate(-50%, 180px);
            }

            .info-panel {
                left: 20px;
                right: 20px;
                bottom: 20px;
                max-width: none;
            }

            .bubble {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-overlay"></div>
        
        <div class="logo">
            <h1>ORBION</h1>
        </div>

        <nav>
            <a href="index.html">Avelehr</a>
            <a href="#planet.html">Kaart</a>
            <a href="#news.html">Uudised</a>
            <a href="characters.html">Tegelased</a>
        </nav>

        <div id="planet-container">
            <div id="info-overlay">
                <h3>üè∞ Orbion World Map</h3>
                <p><strong>Controls:</strong><br>
                ‚Ä¢ Drag to rotate<br>
                ‚Ä¢ Scroll to zoom<br>
                ‚Ä¢ Explore the kingdoms</p>
            </div>
        </div>

        <div class="planet-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #d4af37;"></div>
                <span>Castles & Fortresses</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4a90e2;"></div>
                <span>Rivers & Waterways</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #228b22;"></div>
                <span>Forests</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8b4513;"></div>
                <span>Mountains</span>
            </div>
        </div>

        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, planet, clouds, markers = [];
        let rotationVelocity = { x: 0.001, y: 0.003 };
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function init() {
            const container = document.getElementById('planet-container');
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.z = 3.5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(400, 400);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Create planet
            const geometry = new THREE.SphereGeometry(1.5, 64, 64);
            
            // Create custom texture
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // Ocean
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a4d7a');
            gradient.addColorStop(0.5, '#2a5d8a');
            gradient.addColorStop(1, '#1a4d7a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw continents
            ctx.fillStyle = '#3a5f3a';
            drawLandmass(ctx, 300, 300, 400, 350);
            drawLandmass(ctx, 1200, 400, 500, 380);
            drawLandmass(ctx, 800, 200, 300, 250);
            drawLandmass(ctx, 1600, 600, 350, 280);
            drawLandmass(ctx, 100, 700, 280, 200);
            
            // Add forests
            ctx.fillStyle = '#2d4f2d';
            for (let i = 0; i < 40; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drawForest(ctx, x, y, 30 + Math.random() * 50);
            }
            
            // Add rivers
            ctx.strokeStyle = '#4a90e2';
            ctx.lineWidth = 3;
            for (let i = 0; i < 25; i++) {
                drawRiver(ctx);
            }
            
            // Add mountains
            ctx.fillStyle = '#8b6f47';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drawMountain(ctx, x, y, 20 + Math.random() * 30);
            }

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshPhongMaterial({ 
                map: texture,
                shininess: 15,
                specular: new THREE.Color(0x333333)
            });
            
            planet = new THREE.Mesh(geometry, material);
            planet.rotation.x = 0.3;
            scene.add(planet);

            // Add clouds
            const cloudGeometry = new THREE.SphereGeometry(1.52, 32, 32);
            const cloudCanvas = document.createElement('canvas');
            cloudCanvas.width = 1024;
            cloudCanvas.height = 512;
            const cloudCtx = cloudCanvas.getContext('2d');
            
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * cloudCanvas.width;
                const y = Math.random() * cloudCanvas.height;
                const radius = 20 + Math.random() * 60;
                const cloudGradient = cloudCtx.createRadialGradient(x, y, 0, x, y, radius);
                cloudGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                cloudGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                cloudCtx.fillStyle = cloudGradient;
                cloudCtx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
            }
            
            const cloudTexture = new THREE.CanvasTexture(cloudCanvas);
            const cloudMaterial = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.6,
                depthWrite: false
            });
            clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            scene.add(clouds);

            // Add castles
            addCastles();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xfff8dc, 1);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const backLight = new THREE.DirectionalLight(0x6b8cff, 0.3);
            backLight.position.set(-5, -3, -5);
            scene.add(backLight);

            // Stars
            addStars();

            // Mouse controls
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
        }

        function drawLandmass(ctx, x, y, w, h) {
            ctx.beginPath();
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const radius = (i % 2 === 0 ? 1 : 0.8) * Math.min(w, h) / 2;
                const px = x + Math.cos(angle) * radius * (w / Math.min(w, h));
                const py = y + Math.sin(angle) * radius * (h / Math.min(w, h));
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawRiver(ctx) {
            const startX = Math.random() * ctx.canvas.width;
            const startY = Math.random() * ctx.canvas.height;
            const segments = 10 + Math.floor(Math.random() * 15);
            
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            
            let x = startX, y = startY;
            for (let i = 0; i < segments; i++) {
                x += (Math.random() - 0.5) * 60;
                y += (Math.random() - 0.5) * 60;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function drawForest(ctx, x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMountain(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size);
            ctx.lineTo(x - size, y - size);
            ctx.lineTo(x + size, y - size);
            ctx.closePath();
            ctx.fill();
        }

        function addCastles() {
            const castlePositions = [
                { lat: 45, lon: 30 },
                { lat: -30, lon: 80 },
                { lat: 20, lon: -50 },
                { lat: 60, lon: 120 },
                { lat: -45, lon: -100 },
                { lat: 10, lon: 160 },
                { lat: -15, lon: -30 },
                { lat: 35, lon: -120 }
            ];

            castlePositions.forEach(pos => {
                const phi = (90 - pos.lat) * (Math.PI / 180);
                const theta = (pos.lon + 180) * (Math.PI / 180);
                const radius = 1.52;

                const x = -(radius * Math.sin(phi) * Math.cos(theta));
                const z = radius * Math.sin(phi) * Math.sin(theta);
                const y = radius * Math.cos(phi);

                // Create a simple but visible castle structure
                const castle = new THREE.Group();
                
                // Stone material
                const stoneMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x9b8b7a,
                    emissive: 0x2a2520,
                    emissiveIntensity: 0.1
                });
                
                // Main tower base (rectangular)
                const baseGeo = new THREE.BoxGeometry(0.04, 0.06, 0.04);
                const base = new THREE.Mesh(baseGeo, stoneMaterial);
                base.position.y = 0.03;
                castle.add(base);
                
                // Roof
                const roofMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x654321,
                    emissive: 0x1a0f0a,
                    emissiveIntensity: 0.1
                });
                const roofGeo = new THREE.ConeGeometry(0.03, 0.04, 4);
                const roof = new THREE.Mesh(roofGeo, roofMaterial);
                roof.position.y = 0.08;
                roof.rotation.y = Math.PI / 4;
                castle.add(roof);
                
                // Two side towers
                const sideTowerGeo = new THREE.BoxGeometry(0.02, 0.04, 0.02);
                
                const tower1 = new THREE.Mesh(sideTowerGeo, stoneMaterial);
                tower1.position.set(-0.025, 0.02, 0);
                castle.add(tower1);
                
                const tower2 = new THREE.Mesh(sideTowerGeo, stoneMaterial);
                tower2.position.set(0.025, 0.02, 0);
                castle.add(tower2);
                
                // Small roofs on side towers
                const smallRoofGeo = new THREE.ConeGeometry(0.015, 0.02, 4);
                
                const roof1 = new THREE.Mesh(smallRoofGeo, roofMaterial);
                roof1.position.set(-0.025, 0.05, 0);
                roof1.rotation.y = Math.PI / 4;
                castle.add(roof1);
                
                const roof2 = new THREE.Mesh(smallRoofGeo, roofMaterial);
                roof2.position.set(0.025, 0.05, 0);
                roof2.rotation.y = Math.PI / 4;
                castle.add(roof2);
                
                // Small flag
                const flagMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xd4af37,
                    side: THREE.DoubleSide,
                    emissive: 0x3a2f1a,
                    emissiveIntensity: 0.2
                });
                const flagGeo = new THREE.PlaneGeometry(0.012, 0.008);
                const flag = new THREE.Mesh(flagGeo, flagMaterial);
                flag.position.set(0.006, 0.1, 0);
                castle.add(flag);
                
                // Position castle on planet
                castle.position.set(x, y, z);
                castle.lookAt(0, 0, 0);
                castle.rotateX(Math.PI / 2);
                
                // Slightly lift castles above surface to prevent z-fighting
                const liftDirection = new THREE.Vector3(x, y, z).normalize();
                castle.position.add(liftDirection.multiplyScalar(0.002));
                
                planet.add(castle);
                markers.push(castle);
            });
        }

        function addStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                rotationVelocity.y = deltaX * 0.005;
                rotationVelocity.x = deltaY * 0.005;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(e) {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.002;
            camera.position.z = Math.max(2, Math.min(6, camera.position.z));
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!isDragging) {
                planet.rotation.y += rotationVelocity.y;
                planet.rotation.x += rotationVelocity.x * 0.1;
                rotationVelocity.y *= 0.95;
                rotationVelocity.x *= 0.95;
            } else {
                planet.rotation.y += rotationVelocity.y;
                planet.rotation.x += rotationVelocity.x;
            }
            
            clouds.rotation.y += 0.0003;
            
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
